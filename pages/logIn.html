<h1>Login</h1>
<p>Your email</p>
<input id="my-email" type="text">
<p>password</p>
<input id="my-passwod" type="text">
<p></p>
<input id="login-button" type="button" value="Login">

<script>
    $('#login-button').click(function () {
        if ($('#my-email').val() == localStorage.getItem('login') && $('#my-passwod').val() == localStorage.getItem('password')) {
            $('#search').attr('style', 'visibility: visible');
            $('#cort').attr('style', 'visibility: visible');
            $('#user-name').text(localStorage.getItem('login'));
            window.location.href = "index.html#/search";
        }
    });
    
</script>
